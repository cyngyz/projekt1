<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chika.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>Winter has so much to offer creative activities</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" checked />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Digital Technology</h4>
              <p>Gets better every day stay tuned</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" checked />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Globalization</h4>
              <p>Help people all over the world</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" checked />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>IT program</h4>
              <p>
                Computer programming is the composition of sequences of
                instructions, called programs, that computers can follow to
                perform tasks
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c5" checked />
        <label for="c5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Events</h4>
              <p>
                An event is a planned and organized event, such as a social
                gathering or a sporting match. Yesterday, a cross-country race
                was held here as part of a three-day event. ... major sporting
                events.
              </p>
            </div>
          </div>
        </label>

        
      </div>
    </div>
  </body>
</html>
